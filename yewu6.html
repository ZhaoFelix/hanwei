  <script type="text/javascript">
    $(function () {
        $("#xia").click(function () {
            var c = $("#text").val();

            if (c <= 6) {
                c = c * 1 + 1;
                $("#text").val(c);
                var z = $("#text").val();
                if (z > 1) {
                    $('.top_box').css('position', 'fixed');
                    $('.navbg').css('height', '72px');
                }
                if (z == 1) {
                    $('.top_box').css('position', 'absolute');
                    $('.navbg').css('height', '0');
                }
                location.href = '/#page' + z;
            }
        });

    });
    $(function () {
        $("#shang").click(function () {
            var c = $("#text").val();
            if (c <= 7 & c > 1) {
                c = c * 1 - 1;
                $("#text").val(c);
                if ($("#text").val() > 1) {
                    $('.top_box').css('position', 'fixed');
                    $('.navbg').css('height', '72px');
                }
                if ($("#text").val() == 1) {
                    $('.top_box').css('position', 'absolute');
                    $('.navbg').css('height', '0');
                }
                location.href = '/#page' + $("#text").val();
            }
        });

    });


    $('.dock .im').hover(function () {
        $(this).addClass('active');
    }, function () {
        $(this).removeClass('active');
    })
    $('.dock .tel').hover(function () {
        $(this).addClass('active');
    }, function () {
        $(this).removeClass('active');
    })
    $('.dock .wechat').hover(function () {
        $(this).addClass('active');
    }, function () {
        $(this).removeClass('active');
    })
    $('.dock .switch').click(function () {
        if ($(this).parent('.dock').hasClass('close')) {
            $(this).parent('.dock').removeClass('close');
            $(this).removeClass('off');
        } else {
            $(this).parent('.dock').addClass('close');
            $(this).addClass('off');
        }

    })


</script>
